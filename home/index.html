<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | JSLentertainment</title>
    <script src="/csi.min.js"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/parallex.css">
</head>
<body>
    <div id="unsupported" style="display: none;">
        <div class="grid">
            <img src="/Chrome Icon.svg" alt="" class="browserIcon">
            <img src="/Firefox Icon.svg" alt="" class="browserIcon">
        </div>
    </div>

    <div id="supported" class="parallax">
        <div class="titlebar">
            <h1>JSLENTERTAINMENT</h1>
        </div>
        <div class="menubar">
            <button onclick="page('home')">Home</button>
            <button onclick="page('over')">Over</button>
        </div>
        <div id="page">
            <div data-include="/Pages/home.html"></div>
        </div>
    </div>

    <script>
        window.onload = userAgent();

        function userAgent() {
            let userAgentString = navigator.userAgent;
            let IExplorerAgent = userAgentString.indexOf("MSIE") > -1 || userAgentString.indexOf("rv:") > -1;

            if (IExplorerAgent) {
                document.getElementById('supported').style.display = 'none';
                document.getElementById('unsupported').style.display = 'block';
            } else {
                setPage();
            }
        }
        function ignore() {
            document.getElementById('supported').style.display = 'block';
            document.getElementById('unsupported').style.display = 'none';
            setPage();
        }


    </script>

    <script src="/main.js"></script>
</body>
</html>
